<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EhCapa | Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <label class="text-center l">Name: <input id="name" class="text-center"></label>
        <label class="text-center l">Email: <input id="email" class="text-center"></label>
        <label class="text-center l">Username: <input id="username" class="text-center"></label>
        <label class="text-center l">Password: <input id="password" type="password" class="text-center"></label>
        <button class="text-center btn btn-primary l" id="signupbtn">Sign Up</button>
        <h1 id="afterauth">Your authentication request is on its way!  In the meantime, why don't you look at our <a href="/public">public page</a>?</h1>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/signup.js"></script>
</body>
</html>
